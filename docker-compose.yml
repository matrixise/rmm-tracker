services:
  postgres:
    image: postgres:18
    container_name: rmm-tracker-postgres
    networks:
      - rmm-network
    environment:
      POSTGRES_USER: rmm
      POSTGRES_PASSWORD: rmm
      POSTGRES_DB: rmm_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rmm -d rmm_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rmm-tracker-app
    networks:
      - rmm-network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://rmm:rmm@postgres:5432/rmm_tracker?sslmode=disable
      RMM_TRACKER_INTERVAL: 5m  # Enable daemon mode
    volumes:
      - ./config.toml:/app/config.toml:ro
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

networks:
  rmm-network:
    driver: bridge

volumes:
  postgres_data:
